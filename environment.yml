name: simpeg-dev
channels:
  - conda-forge
dependencies:
# dependencies
  - python=3.11
  - numpy>=1.22
  - scipy>=1.8
  - pymatsolver>=0.3
  - matplotlib-base
  - discretize>=0.11
  - geoana>=0.7
  - libdlf

# solver
# uncomment the next line if you are on an intel platform
#  - pydiso # if on intel pc
# uncomment this line if you want to install mumps solvers
#  - python-mumps

# optional dependencies
  - dask
  - zarr
  - fsspec>=0.3.3
  - choclo>=0.3.0
  - scooby
  - plotly
  - scikit-learn>=1.2
  - pandas

# documentation building
  - sphinx
  - sphinx-gallery>=0.1.13
  - sphinxcontrib-apidoc
  - pydata-sphinx-theme
  - empymod>=2.0.0
  - nbsphinx
  - numpydoc
  - pillow
  - sympy
  - memory_profiler
  - python-kaleido
  - h5py

# testing
  - pytest
  - pytest-cov

# style checking
  - pre-commit
  - black==24.3.0
  - flake8==7.0.0
  - flake8-pyproject==1.2.3
  - flake8-bugbear==23.12.2
  - flake8-builtins==2.2.0
  - flake8-mutable==1.2.0
  - flake8-rst-docstrings==0.3.0
  - flake8-docstrings==1.7.0

# recommended
  - jupyter
  - pyvista
