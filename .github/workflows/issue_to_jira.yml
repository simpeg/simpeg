name: Create JIRA issue

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  call-workflow-create-jira-issue:
    if: github.event.pull_request.head.repo.full_name == 'MiraGeoscience/simpeg'  # do not run on repository forks
    uses: MiraGeoscience/CI-tools/.github/workflows/reusable-jira-issue_to_jira.yml@main
    with:
      project-key: 'GEOPY'
      components: '[{"name": "simpeg"}]'
    secrets:
      JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
