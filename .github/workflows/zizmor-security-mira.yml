name: Zizmor analysis

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**
  push:
    branches:
      - main
      - develop
      - feature/**
      - hotfix/**
      - release/**

jobs:
  call-workflow-zizmor:
    name: Zizmor analysis
    permissions:
      contents: read
      actions: read
    uses: MiraGeoscience/CI-tools/.github/workflows/reusable-zizmor-security.yml@main
